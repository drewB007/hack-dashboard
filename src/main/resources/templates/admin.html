
<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Hackathon Dashboard</title>

    <link rel="stylesheet" type="text/css" th:href="@{bootstrap/css/bootstrap.min.css}" />
    <link rel="stylesheet" type="text/css" th:href="@{font-awesome/css/font-awesome.min.css}" />
    <link rel="stylesheet" type="text/css" th:href="@{css/local.css}" />

    <script type="text/javascript" th:src="@{js/jquery-1.10.2.min.js}"></script>
    <script type="text/javascript" th:src="@{bootstrap/js/bootstrap.min.js}"></script>


    <script type="text/javascript" src="http://www.prepbootstrap.com/Content/js/gridData.js"></script>



</head>
<body>
    <div id="wrapper" >
          <nav class="navbar navbar-inverse navbar-fixed-top" role="navigation">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-ex1-collapse">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand" href="#">Admin Panel</a>
            </div>
            <div class="collapse navbar-collapse navbar-ex1-collapse">
                <ul class="nav navbar-nav navbar-right navbar-user">

                </ul>
            </div>
        </nav>

        <div id="page-wrapper">
            <div class="row">
                <div class="col-lg-12">
                    <h1> Admin Dashboard <small>Statistics and more</small></h1>

                    <div class="alert alert-dismissable alert-warning">
                        <button data-dismiss="alert" class="close" type="button">&times;</button>
                        Welcome to the hackathon dashboard!
                        <br />
                    </div>
                </div>
            </div>
            <div class="row" >
                <div class="col-lg-12">
                    <div class="panel panel-primary">
                        <div class="panel-heading">
                            <h3 class="panel-title"><i class="fa fa-bar-chart-o"></i> Team Scores </h3>
                        </div>
                        <div class="panel-body feed-grow">
                            <!--<div class="col-md-4">-->
                                <div class="bs-example">
                                     <ul class="list-group" th:each="team : ${teamScores}">
                                        <li class="list-group-item">
                                            <span class="badge" th:text="${team.total}">0</span>
                                            <div th:text="${team.team}"></div>
                                        </li>
                                    </ul>
                                </div>
                            <!--</div>-->
                        </div>
                    </div>
                </div>

            </div>

        </div><!-- /#page-wrapper -->
    </div><!-- /#wrapper -->


    <script type="text/javascript">

    </script>
</body>
</html>
